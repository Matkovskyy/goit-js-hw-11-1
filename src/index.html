<html lang="ru">

    <header class="header">
    <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button type="submit">
            <svg class="icon-search" <!-- width="20" height="15" -->
                >
                <use href="./images/symbol-defs.svg#icon-search"></use>
            </svg>
        </button>
    </form>
</header>
     
    <main>
      <section>
        <h1>Pictures from Pixabay</h1>
        <div class="gallery">
          <!-- cards picture -->
        </div>
        <div class="load">
          <button type="button" class="load-more is-hidden pagination__next">Load more</button>
        </div>
      </section>
    </main>
  
    
    <script src="index.js" type="module"></script>
  </body>
